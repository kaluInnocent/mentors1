<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="left-section">
        <div class="heading">
          <h1>Get <strong>insights</strong> that help your business grow.</h1>
        </div>
        <div class="description">
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="social-tab">
          <div class="social-card">
            <h2 class="stat-heading">10+</h2>
            <p class="stat">Companies</p>
          </div>
          <div class="social-card">
            <h2 class="stat-heading">314</h2>
            <p class="stat">Templates</p>
          </div>
          <div class="social-card">
            <h2 class="stat-heading">12m+</h2>
            <p class="stat">Queries</p>
          </div>
        </div>
      </div>
      <div class="right-section">
        <img
          class="right-image"
          src="./images/image-header-desktop.jpg"
          alt="Data analysts at work"
        />
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/kaluInnocent">Innocent Kalu</a>.
    </div>
  </body>
</html>
